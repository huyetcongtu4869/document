<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-xlg-3 col-md-5">
            <div class="card">
                <div class="card-body">
                    <center class="m-t-30"> <img src="{{data.image_url}}" class="rounded-circle"
                            width="150" />
                        <h4 class="card-title m-t-10">{{data.ten}}</h4>
                    </center>
                </div>
                <div>
                    <hr>
                </div>
                <div class="card-body"> <small class="text-muted">Email address </small>
                    <h6>{{data.email}}</h6> <small class="text-muted p-t-30 db">Phone</small>
                    <h6>+{{data.sdt}}</h6> <small class="text-muted p-t-30 db">Address</small>
                    <h6>{{data.dia_chi}}</h6>
                    <div class="map-box">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d59587.98982533217!2d105.72508078492775!3d21.022706066298632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d21.005677499999997!2d105.74685389999999!4m5!1s0x313454b991d80fd5%3A0x53cefc99d6b0bf6f!2zY2FvIMSR4bqzbmcgZnB0!3m2!1d21.038127799999998!2d105.74678709999999!5e0!3m2!1svi!2s!4v1680247325783!5m2!1svi!2s"
                            width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div> <small class="text-muted p-t-30 db">Social Profile</small>
                    <br />
                    <button class="btn btn-circle btn-secondary"><i class="fab fa-facebook-f"></i></button>
                    <button class="btn btn-circle btn-secondary"><i class="fab fa-twitter"></i></button>
                    <button class="btn btn-circle btn-secondary"><i class="fab fa-youtube"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>
