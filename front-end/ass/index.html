        </script>
        <script src="../libs/angular.min.js"></script>
        <script src="../libs/angular-route.min.js"></script>
        <!-- Controllers -->
        <script src="./controllers/BDSController.js"></script>
        <script src="./controllers/BDSDetailController.js"></script>
        <script>
            var app = angular.module('angularjs-route', ['ngRoute']);
            app.config(function ($routeProvider) {
                $routeProvider
                    .when('/profile', {
                        templateUrl: './pages/pages-profile.html',
                        controller: BDSController
                    })
                    .when('/', {
                        templateUrl: './pages/quan-ly.html',
                        controller: BDSController
                    })
                    .when('/quan-ly-them-moi', {
                        templateUrl: './pages/quan-ly-form.html',
                        controller: BDSDetailController
                    })
                    .when('/quan-ly-sua/:id', {
                        templateUrl: './pages/quan-ly-form.html',
                        controller: BDSDetailController,
                    })
                    .when('/detail/:id', {
                        templateUrl: './pages/detail.html',
                        controller: BDSDetailController
                    })
                    .when('/not-found', {
                        templateUrl: './pages/error-404.html'
                    })
                    .otherwise({
                        redirectTo: '/not-found'
                    })
            });
        </script>
